            for (var x = 0; x < slotWidth; x++) {
                slots[y * slotWidth + x] = {
                    type:numTypes-1,
                    color_a:'white',
                    color_b:'white'
                };
            }
        }
        firstClick = false;
    }
    var t = e.target;
    var o = $(t).offset();
    x = Math.floor((e.pageX-o.left) / slotSize);
    y = Math.floor((e.pageY-o.top) / slotSize);
    var s = slots[y * slotWidth + x];
    s.color_a = selectedColorA;
    s.color_b = selectedColorB;
    if (e.shiftKey) {
        s.type = (s.type - 1) % numTypes;
        if (s.type < 0) {
            s.type = numTypes - 1;
        }
    }
    else {
        s.type = (s.type + 1) % numTypes;
    }
    if (e.which === 3) {
        s.type = numTypes-1;
        s.color_a = 'white';
        s.color_b = 'white';
    }
    draw();
    draw();
});
</script>
</html>
